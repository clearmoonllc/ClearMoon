<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Plot Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Fantasy Plot Generator</h1>

        <label for="keywordInput">Enter a keyword (optional):</label>
        <input type="text" id="keywordInput" placeholder="e.g., dragon, forest, curse">
        <button id="generateBtn">Generate Plot</button>
        <div id="plotOutput">
            <p>Enter an optional keyword and click the button to generate a fantasy plot!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
